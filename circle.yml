machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build --tag stefaniuk/ubuntu-desktop .
    - mkdir -p ~/docker; docker save stefaniuk/ubuntu-desktop > ~/docker/image.tar
test:
  override:
    - docker create --interactive --tty --name ubuntu-desktop --env "USER=default" stefaniuk/ubuntu-desktop /bin/bash -cli "vncserver :1 -geometry 1280x800 -depth 24 && tail -F /home/default/.vnc/*.log"
    - docker start ubuntu-desktop
    - docker exec --interactive --tty ubuntu-desktop ps auxw | grep "default.\+vncserver"
