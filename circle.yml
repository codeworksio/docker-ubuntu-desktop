machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build --tag stefaniuk/ubuntu-desktop .
    - mkdir -p ~/docker; docker save stefaniuk/ubuntu-desktop > ~/docker/image.tar
test:
  override:
    - docker run --interactive --tty stefaniuk/ubuntu-desktop date | grep -v "UTC"
    - docker run --interactive --tty stefaniuk/ubuntu-desktop locale | grep "LANG=en_GB.UTF-8"
    - docker run --interactive --tty stefaniuk/ubuntu-desktop ps aux | grep "default.\+ps aux"
    - docker run --interactive --tty --env "RUN_AS=root" stefaniuk/ubuntu-desktop ps aux | grep "root.\+ps aux"
